<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftverse</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #game-container {
            display: flex;
            height: 100vh;
        }
        #game-canvas {
            flex: 2;
            background: #87CEEB;
        }
        #ui-container {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            overflow-y: auto;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
            line-height: 1.6;
        }
        #players {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        #chat {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .player {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
            min-width: 150px;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        #controls {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .control-btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .control-btn:hover {
            background: #0056b3;
        }
        .control-btn.active {
            background: #28a745;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
        }
        .chat-message {
            text-align: left;
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .system-message {
            background: #e9ecef;
            color: #6c757d;
        }
        .player-message {
            background: #e3f2fd;
            color: #1976d2;
        }
        #chat-input {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        #send-message {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-message:hover {
            background: #218838;
        }
        #inventory {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .inventory-slot {
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .inventory-slot.selected {
            background: #007bff;
            color: white;
        }
        .inventory-slot img {
            width: 32px;
            height: 32px;
        }
        .block-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
        }
        #block-info {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
        .movement-mode {
            margin-top: 10px;
            padding: 5px;
            background: #e9ecef;
            border-radius: 4px;
        }
        .movement-mode button {
            margin: 0 5px;
            padding: 5px 10px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .movement-mode button.active {
            background: #28a745;
        }

        /* Block breaking animation */
        .block-breaking {
            position: relative;
            overflow: hidden;
        }
        .block-breaking::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            animation: breaking 1s linear forwards;
        }
        @keyframes breaking {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Player animations */
        .player {
            transition: transform 0.2s ease;
        }
        .player.walking {
            animation: walk 0.5s infinite;
        }
        .player.running {
            animation: run 0.3s infinite;
        }
        .player.crouching {
            transform: scale(0.8);
        }
        .player.jumping {
            animation: jump 0.5s ease;
        }
        @keyframes walk {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }
        @keyframes run {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Block preview */
        .block-preview {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 64px;
            height: 64px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
        .block-preview.visible {
            display: block;
        }

        /* Block breaking progress */
        .breaking-progress {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: none;
        }
        .breaking-progress.visible {
            display: block;
        }
        .breaking-progress-bar {
            width: 0%;
            height: 100%;
            background: #28a745;
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        /* Enhanced inventory system */
        .hotbar-slot {
            width: 50px;
            height: 50px;
            border: 2px solid #666;
        }
        .hotbar-slot.selected {
            border-color: #fff;
        }
        .item-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 12px;
        }
        .inventory-slot {
            position: relative;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            border-radius: 4px;
            cursor: pointer;
        }
        .inventory-slot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Durability bar styles */
        .durability-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: #00ff00;
            transition: width 0.2s;
        }
        .durability-bar[style*="width: 0%"] {
            background: #ff0000;
        }

        .chat-message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        .player-message {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .system-message {
            background-color: rgba(255, 255, 0, 0.1);
            color: #ffd700;
        }

        #playerList {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .player {
            margin: 5px 0;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .player h3 {
            margin: 0;
            font-size: 14px;
        }

        .player p {
            margin: 2px 0;
            font-size: 12px;
            color: #ccc;
        }

        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
        }

        .connected {
            background-color: rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .disconnected {
            background-color: rgba(255, 0, 0, 0.3);
            color: #ff0000;
        }

        .recipe {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .recipe h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
        }
        
        .recipe p {
            margin: 5px 0;
        }
        
        .craft-btn {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        
        .craft-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #recipes-list {
            max-height: 400px;
            overflow-y: auto;
        }

        /* Game Settings Panel */
        #game-settings {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            display: none;
            max-height: 80vh;
            overflow-y: auto;
            transition: opacity 0.3s ease;
        }

        #game-settings.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .settings-group {
            margin-bottom: 15px;
        }

        .settings-group h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }

        .settings-option {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .settings-option label {
            margin-right: 10px;
        }

        .settings-option input[type="range"] {
            width: 150px;
        }

        .settings-option input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Improved UI Styling */
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #ui-container > * {
            pointer-events: auto;
        }

        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }

        #players {
            position: fixed;
            top: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: white;
            max-width: 200px;
        }

        #chat {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: white;
            width: 300px;
        }

        #chat-messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        #chat-input {
            display: flex;
            gap: 5px;
        }

        #message-input {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #send-message {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #send-message:hover {
            background: #45a049;
        }

        .chat-message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }

        .chat-message.system-message {
            color: #4CAF50;
            font-style: italic;
        }

        .chat-message.player-message {
            color: #fff;
        }

        .chat-message .player-name {
            color: #4CAF50;
            font-weight: bold;
        }

        /* Settings Button */
        #settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4CAF50;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1001;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #settings-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        #settings-button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-container">
            <div id="status">Status: Connecting...</div>

            <button id="settings-button">
                <svg viewBox="0 0 24 24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
                Settings
            </button>

            <div id="game-settings">
                <div class="settings-group">
                    <h3>Graphics</h3>
                    <div class="settings-option">
                        <label>Render Distance:</label>
                        <input type="range" id="render-distance" min="1" max="10" value="5">
                    </div>
                    <div class="settings-option">
                        <label>Particles:</label>
                        <input type="checkbox" id="particles-enabled" checked>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>Gameplay</h3>
                    <div class="settings-option">
                        <label>Mouse Sensitivity:</label>
                        <input type="range" id="mouse-sensitivity" min="0.1" max="2" step="0.1" value="1">
                    </div>
                    <div class="settings-option">
                        <label>Auto-Save:</label>
                        <input type="checkbox" id="auto-save" checked>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>Audio</h3>
                    <div class="settings-option">
                        <label>Master Volume:</label>
                        <input type="range" id="master-volume" min="0" max="1" step="0.1" value="0.5">
                    </div>
                    <div class="settings-option">
                        <label>Sound Effects:</label>
                        <input type="checkbox" id="sound-effects" checked>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>Performance</h3>

            <div id="players">

            <div id="chat">

                    <input type="text" id="message-input" placeholder="Type a message...">

    </div>

    <div class="block-preview" id="block-preview"></div>
    <div class="breaking-progress" id="breaking-progress">
        <div class="breaking-progress-bar"></div>
    </div>

    <script>
        // At the top of your script section, add:
        const simplex = new SimplexNoise();

        // Initialize Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('game-canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Game constants
        const CHUNK_SIZE = 16;
        const BLOCK_SIZE = 1;
        const CHUNK_HEIGHT = 256;

        // Add skybox
        const skyboxGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
        const skyboxMaterial = new THREE.MeshBasicMaterial({
            color: 0x87CEEB,
            side: THREE.BackSide
        });
        const skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);
        scene.add(skybox);

        // Add sun
        const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({
            color: 0xffff00
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(50, 50, 50);
        scene.add(sun);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(50, 50, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Add ground plane
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x3a9d23,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.5;
        ground.receiveShadow = true;
        scene.add(ground);

        // Block materials
        const blockMaterials = {
            grass: new THREE.MeshStandardMaterial({ color: 0x3a9d23 }),
            dirt: new THREE.MeshStandardMaterial({ color: 0x8b4513 }),
            stone: new THREE.MeshStandardMaterial({ color: 0x808080 }),
            wood: new THREE.MeshStandardMaterial({ color: 0x8b4513 }),
            leaves: new THREE.MeshStandardMaterial({ color: 0x2d5a27 }),
            sand: new THREE.MeshStandardMaterial({ color: 0xc2b280 }),
            water: new THREE.MeshStandardMaterial({ 
                color: 0x0077be,
                transparent: true,
                opacity: 0.6
            }),
            lava: new THREE.MeshStandardMaterial({ color: 0xff4500 }),
            glass: new THREE.MeshStandardMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.3
            }),
            brick: new THREE.MeshStandardMaterial({ color: 0xb22222 })
        };

        // Block geometries
        const blockGeometry = new THREE.BoxGeometry(1, 1, 1);
        let blockMeshes = {};
        let selectedBlock = null;

        // Camera position
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // Mouse controls
        let isPointerLocked = false;
        const moveSpeed = 0.1;
        const keys = {};

        // Add raycaster for block interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        document.addEventListener('click', (event) => {
            if (!isPointerLocked) {
                renderer.domElement.requestPointerLock();
            } else {
                // Calculate mouse position in normalized device coordinates
                const rect = renderer.domElement.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                // Update raycaster
                raycaster.setFromCamera(mouse, camera);

                // Find intersected blocks
                const intersects = raycaster.intersectObjects(scene.children);
                if (intersects.length > 0) {
                    const intersect = intersects[0];
                    const position = intersect.object.position;
                    const positionKey = `${Math.round(position.x)},${Math.round(position.y)},${Math.round(position.z)}`;
                    
                    if (selectedBlock) {
                        // Place block
                        const newBlocks = { ...initialBlocks };
                        newBlocks[positionKey] = { type: selectedBlock };
                        updateWorld(newBlocks);
                    } else {
                        // Remove block
                        const newBlocks = { ...initialBlocks };
                        delete newBlocks[positionKey];
                        updateWorld(newBlocks);
                    }
                }
            }
        });

        document.addEventListener('pointerlockchange', () => {
            isPointerLocked = document.pointerLockElement === renderer.domElement;
        });

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (isPointerLocked) {
                camera.rotation.y -= e.movementX * 0.002;
                camera.rotation.x -= e.movementY * 0.002;
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            } else {
                // Update block preview

        // Create particle system

            const positions = [];
            const velocities = [];
            const lifetimes = [];

            for (let i = 0; i < count; i++) {
                positions.push(
                    position.x + (Math.random() - 0.5) * 0.5,
                    position.y + (Math.random() - 0.5) * 0.5,

                velocities.push(

                    Math.random() * 0.1,
                    (Math.random() - 0.5) * 0.1
                );
                lifetimes.push(1.0);
            }

            effects.particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            effects.particleMaterial.color.setHex(color);
            const particleSystem = new THREE.Points(effects.particleGeometry, effects.particleMaterial);
            particleSystem.userData = { velocities, lifetimes };
            scene.add(particleSystem);
            effects.particles.push(particleSystem);
        }

        // Update particle systems
        function updateParticleSystems() {
            effects.particles.forEach((particleSystem, index) => {
                const positions = particleSystem.geometry.attributes.position.array;
                const velocities = particleSystem.userData.velocities;
                const lifetimes = particleSystem.userData.lifetimes;

                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] += velocities[i];
                    positions[i + 1] += velocities[i + 1];
                    positions[i + 2] += velocities[i + 2];
                    lifetimes[i / 3] -= 0.01;

                    // Apply gravity
                    velocities[i + 1] -= 0.001;

                    // Fade out
                    particleSystem.material.opacity = Math.min(...lifetimes);
                }

                particleSystem.geometry.attributes.position.needsUpdate = true;

                // Remove dead particle systems
                if (Math.min(...lifetimes) <= 0) {
                    scene.remove(particleSystem);
                    effects.particles.splice(index, 1);
                }
            });
        }

                const hitBlock = gameState.blocks[`${Math.round(hitPosition.x)},${Math.round(hitPosition.y)},${Math.round(hitPosition.z)}`];

            vsyncEnabled: true,
            chunkLoadingMode: 'adaptive',
            showFps: true,
            memoryUsage: 0,
            lastGarbageCollection: Date.now(),
            gcInterval: 300000, // 5 minutes
            fpsDisplay: null
        };

        // Initialize performance monitoring
        function initPerformanceMonitoring() {
            // Create FPS display
            performance.fpsDisplay = document.createElement('div');
            performance.fpsDisplay.style.position = 'fixed';
            performance.fpsDisplay.style.top = '10px';
            performance.fpsDisplay.style.right = '10px';
            performance.fpsDisplay.style.background = 'rgba(0, 0, 0, 0.8)';
            performance.fpsDisplay.style.color = '#4CAF50';
            performance.fpsDisplay.style.padding = '5px 10px';
            performance.fpsDisplay.style.borderRadius = '4px';
            performance.fpsDisplay.style.fontFamily = 'monospace';
            document.body.appendChild(performance.fpsDisplay);

            // Load saved performance settings
            const savedPerformance = localStorage.getItem('performanceSettings');
            if (savedPerformance) {
                Object.assign(performance, JSON.parse(savedPerformance));
            }

            // Update UI elements
            document.getElementById('fps-limit').value = performance.fpsLimit;
            document.getElementById('vsync-enabled').checked = performance.vsyncEnabled;
            document.getElementById('chunk-loading-mode').value = performance.chunkLoadingMode;
            document.getElementById('show-fps').checked = performance.showFps;

            // Add event listeners
            document.getElementById('fps-limit').addEventListener('change', (e) => {
                performance.fpsLimit = parseInt(e.target.value);
                savePerformanceSettings();
            });

            document.getElementById('vsync-enabled').addEventListener('change', (e) => {
                performance.vsyncEnabled = e.target.checked;
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight, false);
                savePerformanceSettings();
            });

            document.getElementById('chunk-loading-mode').addEventListener('change', (e) => {
                performance.chunkLoadingMode = e.target.value;
                savePerformanceSettings();
            });

            document.getElementById('show-fps').addEventListener('change', (e) => {
                performance.showFps = e.target.checked;
                performance.fpsDisplay.style.display = performance.showFps ? 'block' : 'none';
                savePerformanceSettings();
            });
        }

        // Save performance settings
        function savePerformanceSettings() {
            localStorage.setItem('performanceSettings', JSON.stringify(performance));
        }

        // Update FPS counter
        function updateFPS() {
            performance.frameCount++;
            const currentTime = performance.now();
            const delta = currentTime - performance.lastTime;

            if (delta >= 1000) {
                performance.fps = Math.round((performance.frameCount * 1000) / delta);
                performance.frameCount = 0;
                performance.lastTime = currentTime;

                if (performance.showFps) {
                    performance.fpsDisplay.textContent = `FPS: ${performance.fps}`;
                }
            }
        }

        // Optimize chunk loading based on performance mode
        function optimizeChunkLoading() {
            switch (performance.chunkLoadingMode) {
                case 'eager':
                    chunkDistance = gameSettings.renderDistance;
                    break;
                case 'lazy':
                    chunkDistance = Math.max(2, Math.floor(gameSettings.renderDistance / 2));
                    break;
                case 'adaptive':
                    if (performance.fps < 30) {
                        chunkDistance = Math.max(2, Math.floor(gameSettings.renderDistance / 2));
                    } else if (performance.fps > 55) {
                        chunkDistance = gameSettings.renderDistance;
                    }
                    break;
            }
            updateVisibleChunks();
        }

        // Memory management
        function manageMemory() {
            const currentTime = Date.now();
            if (currentTime - performance.lastGarbageCollection >= performance.gcInterval) {
                // Clear unused chunks
                Object.keys(chunks).forEach(chunkKey => {
                    const chunk = chunks[chunkKey];
                    if (!isChunkVisible(chunkKey)) {
                        chunk.dispose();
                        delete chunks[chunkKey];
                    }
                });

                // Force garbage collection if available
                if (window.gc) {
                    window.gc();
                }

                performance.lastGarbageCollection = currentTime;
            }
        }

        function animate() {

            const currentTime = performance.now();
            if (currentTime - performance.lastTime < 1000 / performance.fpsLimit) {

        // Terrain generation
        function generateTerrain(chunkX, chunkZ) {
            const chunk = new THREE.Group();
            const scale = 0.05;
            const heightScale = 10;
            const baseHeight = 10;

            for (let x = 0; x < CHUNK_SIZE; x++) {
                for (let z = 0; z < CHUNK_SIZE; z++) {
                    const worldX = chunkX * CHUNK_SIZE + x;
                    const worldZ = chunkZ * CHUNK_SIZE + z;
                    
                    // Use simplex.noise2D instead of THREE.SimplexNoise
                    let height = simplex.noise2D(worldX * scale, worldZ * scale);
                    height = Math.floor(height * heightScale + baseHeight);

                    // Generate terrain layers
                    for (let y = 0; y < height; y++) {
                        let blockType;
                        if (y === height - 1) {
                            blockType = 'grass';
                        } else if (y > height - 4) {
                            blockType = 'dirt';
                        } else if (y > height - 8) {
                            blockType = 'stone';
                        } else {
                            blockType = 'bedrock';
                        }

                        const block = createBlock(x, y, z, blockType);
                        block.position.set(x, y, z);
                        chunk.add(block);
                    }
                }
            }

            return chunk;
        }

        // Create block at position
        function createBlock(x, y, z, type) {
            const position = `${x},${y},${z}`;

            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            blockMeshes[position] = mesh;
            return mesh;
        }

        // Generate terrain

            const terrain = {};

                    const biome = getBiome(x, z);
                    const height = Math.floor(simplex.noise2D(x * 0.1, z * 0.1) * 5);
                    
                    // Generate ground
                    for (let y = height; y >= 0; y--) {
                        const positionKey = `${x},${y},${z}`;
                        if (y === height) {
                            terrain[positionKey] = { type: biome.name.toLowerCase() };
                        } else if (y === height - 1) {
                            terrain[positionKey] = { type: 'dirt' };
            } else {
                            terrain[positionKey] = { type: 'stone' };
                        }
                    }
                    
                    // Add vegetation
                    if (Math.random() < biome.treeDensity) {
                        const treeType = biome.treeTypes[Math.floor(Math.random() * biome.treeTypes.length)];
                        addTree(x, height + 1, z, treeType, terrain);
                    }
                    
                    if (Math.random() < biome.grassDensity) {
                        terrain[`${x},${height + 1},${z}`] = { type: 'grass' };
                    }
                    
                    if (biome.flowerTypes.length > 0 && Math.random() < 0.1) {
                        const flowerType = biome.flowerTypes[Math.floor(Math.random() * biome.flowerTypes.length)];
                        terrain[`${x},${height + 1},${z}`] = { type: flowerType };
                    }
                }
            }
            
            return terrain;
        }
